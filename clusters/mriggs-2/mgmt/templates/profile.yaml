
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mriggs-2-profile-base-infra-apps
  namespace: argocd
  finalizers:
  # This solves issue #17
  - resources-finalizer.argocd.argoproj.io/foreground
spec:
  syncPolicy:
    automated:
      prune: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    repoURL: https://github.com/cre8minus1/arlon3-2.git
    path: profiles/base-infra-apps/mgmt
    targetRevision: HEAD
    helm:
      parameters:
      - name: clusterName
        value: mriggs-2
      - name: profileAppName
        value: mriggs-2-profile-base-infra-apps
